<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/custom.js"></script>
</head>

<body>
    <header class="header">
        <div class="inner">

            <h1>
                <a href="/">
                    <img src="./imges/logo-white.svg" alt="헤라">
                </a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="">헤라 스토리</a></li>
                    <li><a href="">메이크업</a></li>
                    <li><a href="">스킨케어</a></li>
                    <li><a href="">프래그런스</a></li>
                    <li><a href="">#HERA</a></li>
                </ul>
            </nav>
            <div class="utils">
                <a href="">
                    <img src="./imges/user.svg" alt="">
                </a>
                <a href="">
                    <img src="./imges/search.svg" alt="">
                </a>
            </div>

        </div>
    </header>

    <main id="content">
        <section class="main_visual">
            <h2 class="blind">main visual</h2>
            <div class="main_visual_slide swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide itm itm01">
                        <div class="txt">
                            <strong>ROUGE CLASSY</strong>
                            <P>SEOUL RED</P>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm02">
                        <div class="txt">
                            <strong>헤라 2024 홀리데이 리미티드</strong>
                            <P>드림스케이프 보야지 컬렉션</P>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm03">
                        <div class="txt">
                            <strong>헤라 new 브랜드 캠페인</strong>
                            <P>HOW FAR CAN YOU GO</P>
                        </div>
                    </div>

                </div>
            </div>
            <div class="arrows">
                <button class="prev">
                    <img src="./imges/chevron-left.svg" alt="">
                </button>
                <button class="next">
                    <img src="./imges/chevron-right.svg" alt="">
                </button>
            </div>
            <div class="wheel">
                <span>scroll</span>
            </div>
        </section>



        <section class="main_content default">
            <div class="title">
                <h2>BEST SELLER</h2>
                <p>최근 헤라에서 가장 잘 팔리고 있는 아이템들.</p>
            </div>
            <div class="inner">
                <ul class="best_tab_menu">
                    <li><button>MAKEUP</button></li>
                    <li><button>SKINCARE</button></li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>
</body>

</html>
